<script>
    
    new Vue({
        el: '#app',
        data () {
            return {
                searchRoom: '',
                searhEnd: '',
                searhtStart: '',
                bookingResponse: '',
                showBook: false,
                test: 0,
                quantity: '',
                roomName: '',
                price: '',
                selected: '',
                startDate: '',
                endDate: '',
                addShow: true,
                info: [], // json hotel ที่ get มา
                loading: true,
                errored: false,
                searchText: "", // ข้อความในกล่องค้นหา
                link : '',
                token: '',
                user: '',
                isRoom: false
                
            }
        },
        
        compute: {
            
            check(){
                
            }
        },
        
        mounted () {
            
            if (localStorage.link) {
                this.link = localStorage.link;
            }
            
            if (localStorage.token) {
                this.token = localStorage.token;
            }
            
            axios.get('https://user-259905.appspot.com/user/me',
            {
                headers: {
                    Authorization: localStorage.token
                }
            })
            .then((response) => {
                const data = response.data; // [{}, {}]
                this.user = data;
            }),
            
            
            this.info = [];
            
            
            axios.get('http://hotelservice.appspot.com/getallroomtype/'+this.link)
            .then((response) => {
                const data = response.data; // [{}, {}]
                this.info = data;
                
                if(this.info.length < 1){
                    this.isRoom =  false
                }else{
                    this.isRoom = true
                }
            })
            .catch(error => {
                console.log(error)
                this.errored = true
            })
            .finally(() => this.loading = false)
            
            
            
            
        },
        
        
        
        methods: {      
            
            search(){
                
                axios.post('http://bookingservice-260006.appspot.com/freeroom/'+this.link, {
                    
                    // id,price,tpye
                    startDate : this.searhtStart, 
                    endDate : this.searhEnd 
                    
                    
                },)
                .then((response) => {
                    const data = response.data;
                    this.searchRoom =  data;
    
                })
                
                .catch(error => {
                    console.log(error)
                    this.errored = true
                    
                    
                    this.response_status = true
                    swal({
                        title: "Error!",
                        icon: "error",
                        button: "OK",
                    });
                    
                })
                ;
                
            },
            
            showBooking() {
                this.showBook = !this.showBook
            },
            
            onChange() {
                this.test++
            },
            booking() {
                axios.post('http://bookingservice-260006.appspot.com/createBooking', {
                    
                    // id,price,tpye
                    userId : this.user.id,
                    hotelId : this.link,
                    bookingStatus : "Booked",
                    bookingStartDate : this.startDate+' '+"13:00:00",
                    bookingEndDate :  this.endDate+' '+"11:00:00",
                    roomTypeRequests : [
                    {
                        "roomTypeName": this.selected[2],
                        "price": this.selected[1],
                        "quantity": this.quantity
                    }
                    ]
                    
                    
                },  { headers: {
                    
                    Authorization: localStorage.token
                }})
                .then((response) => {
                    const data = response.data;
                    
                    if(response.status == 200) {
                        this.response_status = true
                        swal({
                            title: "Booking Success!",
                            icon: "success",
                            button: "OK",
                        });
                    }
                })
                
                .catch(error => {
                    console.log(error)
                    this.errored = true
                    
                    if(error.response.status == 406){
                        this.response_status = true
                    swal({
                        title: "Invalid Date!",
                        icon: "error",
                        button: "OK",
                    })
                    }else{
                        this.response_status = true
                    swal({
                        title: "Error!",
                        icon: "error",
                        button: "OK",
                    })
                    }
                 
                    
                })
                ;
            }
        }
    })
    
    
    
    
</script>
